<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Cards Preview</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: #f0f0f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .card h2 {
        margin: 15px 0 5px 0;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>E-Paper Metric Cards Preview</h1>
    <div class="grid">
      <div class="card">
        <h2>Temperature</h2>
        <img src="temperature.png" alt="Temperature Card" />
      </div>
      <div class="card">
        <h2>Humidity</h2>
        <img src="humidity.png" alt="Humidity Card" />
      </div>
      <div class="card">
        <h2>Pressure</h2>
        <img src="pressure.png" alt="Pressure Card" />
      </div>
    </div>
  </body>
</html>
