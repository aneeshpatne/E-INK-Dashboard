<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        width: 1448px;
        height: 1072px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px;
      }

      .card {
        width: 100%;
        height: 100%;
        border: 8px solid #000;
        border-radius: 48px;
        padding: 56px 60px;
        position: relative;
        display: flex;
        flex-direction: column;
        background: white;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 40px;
        right: 40px;
        bottom: 40px;
        border: 2px dashed rgba(0, 0, 0, 0.15);
        border-radius: 32px;
        pointer-events: none;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 48px;
        margin-bottom: 60px;
      }

      .icon-container {
        flex-shrink: 0;
        width: 244px;
        height: 244px;
        border: 8px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 120px;
      }

      .title-block {
        flex: 1;
      }

      .title {
        font-size: 90px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: -2px;
        margin-bottom: 12px;
        line-height: 1;
      }

      .subtitle {
        font-size: 46px;
        font-weight: 400;
        color: #666;
        line-height: 1.2;
      }

      .body {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 60px;
        padding: 0 40px;
      }

      .change-section {
        border: 4px solid #000;
        border-radius: 44px;
        padding: 50px 80px;
        display: flex;
        align-items: center;
        gap: 50px;
        min-height: 220px;
      }

      .change-badge {
        flex-shrink: 0;
        width: 112px;
        height: 112px;
        border: 6px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        font-weight: 700;
      }

      .change-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .change-value {
        font-size: 150px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -3px;
      }

      .change-label {
        font-size: 40px;
        color: #666;
        font-weight: 400;
      }

      .percent-section {
        display: flex;
        align-items: baseline;
        gap: 50px;
      }

      .percent-label {
        font-size: 42px;
        color: #666;
        font-weight: 400;
        flex-shrink: 0;
      }

      .percent-value {
        font-size: 120px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -2px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 40px;
        color: #666;
        margin-top: auto;
        padding-top: 30px;
      }

      .no-change .change-badge,
      .no-change .change-value,
      .no-change .percent-value {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="header">
        <div class="icon-container" id="icon"></div>
        <div class="title-block">
          <div class="title" id="title">TEMPERATURE</div>
          <div class="subtitle" id="subtitle">Indoor climate trend</div>
        </div>
      </div>

      <div class="body">
        <div class="change-section">
          <div class="change-badge" id="badge">â†‘</div>
          <div class="change-content">
            <div class="change-value" id="changeValue">+2.5Â°C</div>
            <div class="change-label">Change from average</div>
          </div>
        </div>

        <div class="percent-section">
          <div class="percent-label">Current reading</div>
          <div class="percent-value" id="percentValue">28.9Â°C</div>
        </div>
      </div>

      <div class="footer">
        <div></div>
        <div></div>
      </div>
    </div>

    <script>
      // This will be populated by Puppeteer
      const data = {
        title: "TEMPERATURE",
        subtitle: "Indoor climate trend",
        icon: "ðŸŒ¡ï¸",
        change: 2.5,
        percentChange: 12.3,
        currentValue: 28.9,
        unit: "Â°C",
        isSignificant: true,
        timestamp: new Date().toISOString().replace("T", " ").slice(0, 19),
      };

      function updateCard(data) {
        const card = document.getElementById("card");
        document.getElementById("title").textContent = data.title.toUpperCase();
        document.getElementById("subtitle").textContent = data.subtitle;
        document.getElementById("icon").textContent = data.icon;

        const hasChange = data.change !== null && Number.isFinite(data.change);
        const hasCurrentValue =
          data.currentValue !== null && Number.isFinite(data.currentValue);

        // Use isSignificant to determine if change should be shown
        const effectiveChange =
          data.isSignificant && hasChange ? data.change : 0;
        const effectiveHasChange = data.isSignificant ? hasChange : true;

        // Handle change section
        if (effectiveHasChange) {
          const badge = document.getElementById("badge");
          if (effectiveChange > 0) {
            badge.textContent = "â†‘";
          } else if (effectiveChange < 0) {
            badge.textContent = "â†“";
          } else {
            badge.textContent = "âˆ’";
          }

          const precision = Math.abs(effectiveChange) < 10 ? 2 : 1;
          const prefix = effectiveChange > 0 ? "+" : "";
          document.getElementById(
            "changeValue"
          ).textContent = `${prefix}${effectiveChange.toFixed(precision)}${
            data.unit
          }`;
        } else {
          document.getElementById("badge").textContent = "?";
          document.getElementById("changeValue").textContent = "No data";
        }

        // Handle current value section
        if (hasCurrentValue) {
          // Show current value with appropriate precision
          const precision =
            data.unit === " hPa" ? 1 : Math.abs(data.currentValue) < 10 ? 1 : 0;
          document.getElementById(
            "percentValue"
          ).textContent = `${data.currentValue.toFixed(precision)}${data.unit}`;
          card.classList.remove("no-change");
        } else {
          // No current value available
          document.getElementById("percentValue").textContent = "No data";
          card.classList.add("no-change");
        }

        // Apply no-change styling if change is not significant
        if (!data.isSignificant) {
          card.classList.add("no-change");
        }
      }

      // Will be called by Puppeteer with actual data
      if (window.metricData) {
        updateCard(window.metricData);
      }
    </script>
  </body>
</html>
